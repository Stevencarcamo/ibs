<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="layouts/layout::plantilla">

<head>
<title th:fragment="titulo">Vista Modificar Usuario</title>
</head>

<body>
	<div class="container" th:fragment="content">
		<h1 class="text-center mt-2 mb-2">Modificacion de Usuario</h1>
		<form th:action="@{/usuario/modificar}" method="post"
			class="col-sm-10 offset-1">
			<div class="form-group row border border-dark"
				style="text-align: center;">
				<input th:value="${item.idUsuario}" type="hidden"
					class="form-control" name="idUsuario" id="idUsuario">
			</div>
			<div class="form-group row" style="text-align: center;">
				<label for="nombreUsuario" class="col-sm-2"
					style="text-align: right;">Nombre:</label>
				<div class="col-sm-8">
					<input th:value="${item.nombreUsuario}" type="text"
						class="form-control border border-dark" name="nombreUsuario"
						id="nombreUsuario" placeholder="Digite el nombre"
						autocomplete="off" required>
				</div>
			</div>

			<div class="form-group row" style="text-align: center;">
				<label for="apellidoUsuario" class="col-sm-2 col-form-label"
					style="text-align: right;">Apellido:</label>
				<div class="col-sm-8">
					<input th:value="${item.apellidoUsuario}" type="text"
						class="form-control border border-dark" name="apellidoUsuario"
						id="apellidoUsuario" placeholder="Digite el apellido"
						autocomplete="off" required>
				</div>
			</div>
			<div class="form-group row" style="text-align: center;">
				<label for="duiUsuario" class="col-sm-2 col-form-label"
					style="text-align: right;">Dui:</label>
				<div class="col-sm-8">
					<input th:value="${item.duiUsuario}" type="text"
						class="form-control border border-dark" name="duiUsuario"
						id="duiUsuario" placeholder="Digite el dui" autocomplete="off"
						required>
				</div>
			</div>
			<div class="form-group row" style="text-align: center;">
				<label for="telefonoUsuario" class="col-sm-2 col-form-label"
					style="text-align: right;">Telefono:</label>
				<div class="col-sm-8">
					<input th:value="${item.telefonoUsuario}" type="text"
						class="form-control border border-dark" name="telefonoUsuario"
						id="telefonoUsuario" placeholder="Digite el telefono"
						autocomplete="off" required>
				</div>
			</div>
			<div class="form-group row" style="text-align: center;">
				<label for="direccionUsuario" class="col-sm-2 col-form-label"
					style="text-align: right;">Direccion:</label>
				<div class="col-sm-8">

					<textarea th:value="${item.direccionUsuario}"
						class="form-control border border-dark" rows="3" cols="40"
						id="usuario" name="direccionUsuario" autocomplete="off"
						placeholder="Digite la direccion" required></textarea>
				</div>
			</div>
			<div class="form-group row" style="text-align: center;">
				<label for="correoUsuario" class="col-sm-2 col-form-label"
					style="text-align: right;">Correo:</label>
				<div class="col-sm-8">
					<input th:value="${item.correoUsuario}" type="text"
						class="form-control border border-dark" name="correoUsuario"
						id="correoUsuario" placeholder="Digite el correo"
						autocomplete="off">
				</div>
			</div>
			<div class="form-group row" style="text-align: center;">
				<label for="user" class="col-sm-2 col-form-label"
					style="text-align: right;">Usuario:</label>
				<div class="col-sm-8">
					<input th:value="${item.user}" type="text"
						class="form-control border border-dark" name="user" id="user"
						placeholder="Digite el usuario" autocomplete="off">
				</div>
			</div>
			<div class="form-group row" style="text-align: center;">
				<label for="password" class="col-sm-2 col-form-label"
					style="text-align: right;">Contrase√±a:</label>
				<div class="col-sm-8">
					<input th:value="${item.password}" type="password"
						class="form-control border border-dark" name="password"
						id="password" placeholder="Digite la contraseÒa"
						autocomplete="off">
				</div>
			</div>
			<div class="form-group row" style="text-align: center;">
				<label for="nombreRol" class="col-sm-2 col-form-label"
					style="text-align: right;">Rol:</label>
				<div class="col-sm-8">
					<select name="idRol" id="idRol"
						class="form-control border border-dark">
						<option th:each="i:${nombreRoles}" th:value="${i.idRol}"
							th:text="${i.nombreRol}"></option>
					</select>
				</div>
			</div>
			<div class="form-group text-center">
				<button type="submit" class="btn btn-success">
					<i class="fas fa-save"></i> Guardar
				</button>
				<a name="cancelar" id="cancelar" class="btn btn-danger"
					href="/usuario/index" role="button"><i
					class="fas fa-window-close"></i> Cancelar</a>
			</div>
		</form>
	</div>
</body>

</html>
