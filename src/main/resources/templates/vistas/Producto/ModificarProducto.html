<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layouts/layout::plantilla">

<head>
	<title th:fragment="titulo">Vista Modificar Producto</title>
</head>

<body>
	<div class="container" th:fragment="content">
		<h1 class="text-center mt-2 mb-2">Modificacion de Producto</h1>
		<form th:action="@{/producto/modificar}" method="post" class="col-sm-10 offset-1">
			<div class="form-group row border border-dark">
				<input th:value="${item.idProducto}" type="hidden" class="form-control" name="idProducto"
					id="idProducto">
			</div>	
			<div class="form-group row" style="text-align: center;">
				<label for="codigoProducto" class="col-sm-2" style="text-align: right;">Codigo:</label>
				<div class="col-sm-8">
					<input th:value="${item.codigoProducto}" type="text" class="form-control border border-dark" name="codigoProducto"
						id="codigoProducto" placeholder="Digite el codigo" autocomplete="off" required>
				</div>
			</div>
			<div class="form-group row" style="text-align: center;">
				<label for="nombreProducto" class="col-sm-2" style="text-align: right;">Producto:</label>
				<div class="col-sm-8">
					<input th:value="${item.nombreProducto}" type="text" class="form-control border border-dark" name="nombreProducto"
						id="nombreProducto" placeholder="Digite el producto" autocomplete="off" required>
				</div>
			</div>
			<div class="form-group row" style="text-align: center;">
				<label for="presentacion" class="col-sm-2" style="text-align: right;">Presentacion:</label>
				<div class="col-sm-8">
					<input th:value="${item.presentacion}" type="text" class="form-control border border-dark" name="presentacion"
						id="presentacion" placeholder="Digite la presentacion" autocomplete="off" required>
				</div>
			</div>
			<div class="form-group row" style="text-align: center;">
				<label for="precioCompra" class="col-sm-2" style="text-align: right;">Precio Compra:</label>
				<div class="col-sm-8">
					<input th:value="${item.precioCompra}" type="text" class="form-control border border-dark" name="precioCompra"
						id="precioCompra" placeholder="Digite el precio de compra" autocomplete="off">
				</div>
			</div>
			<div class="form-group row" style="text-align: center;" >
				<label for="precioVenta" class="col-sm-2" style="text-align: right;">Precio Venta:</label>
				<div class="col-sm-8">
					<input th:value="${item.precioVenta}" type="text" class="form-control border border-dark" name="precioVenta"
						id="precioVenta" placeholder="Digite el precio de venta" autocomplete="off">
				</div>
			</div>
			<div class="form-group row" style="text-align: center;" >
				<label for="existencia" class="col-sm-2" style="text-align: right;">Existencias:</label>
				<div class="col-sm-8">
					<input th:value="${item.existencia}" type="number" class="form-control border border-dark" name="existencia"
						id="existencia" placeholder="Digite las existencias" autocomplete="off">
				</div>
			</div>
			<div class="form-group row" style="text-align: center;">
				<label for="estado" class="col-sm-2" style="text-align: right;">Estado:</label>
				<div class="col-sm-8">
					<select name="estado" id="estado" class="form-control border border-dark">
						<option value="Activo">Activo</option>
						<option value="Inactivo">Inactivo</option>
					</select>
				</div>
			</div>
			<div class="form-group row" style="text-align: center;" >
				<label for="nombreCategoria" class="col-sm-2" style="text-align: right;">Categoria:</label>
				<div class="col-sm-8">
					<select name="idCategoria" id="idCategoria" class="form-control border border-dark">
						<option th:each="i:${nombreCategorias}" th:value="${i.idCategoria}" th:text="${i.nombreCategoria}"></option>
					</select>
				</div>
			</div>
			<div class="form-group row" style="text-align: center;"  >
				<label for="nombreMarca" class="col-sm-2" style="text-align: right;">Marca:</label>
				<div class="col-sm-8">
					<select name="idMarca" id="idMarca" class="form-control border border-dark">
						<option th:each="i:${nombreMarcas}" th:value="${i.idMarca}" th:text="${i.nombreMarca}"></option>
					</select>
				</div>
			</div>
			<div class="form-group text-center">
				<button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Guardar</button>
				<a name="cancelar" id="cancelar" class="btn btn-danger" href="/producto/index"
					role="button"><i class="fas fa-window-close"></i> Cancelar</a>
			</div>
		</form>
	</div>
</body>

</html>
