<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:include="layouts/layout::plantilla">

<head>
    <title th:fragment="titulo">Vista Eliminar Producto</title>
</head>

<body>
    <div class="container" th:fragment="content">
    <div class="container my-custom-scrollbar-deletes">
        <h1 class="text-center mt-2 mb-2">Eliminando Producto</h1>

        <form th:action="@{/producto/eliminar}" method="post" class="text-center">

            <input type="hidden" name="idProducto" th:value="${item.idProducto}">
            <div class='p-3 mb-2 bg-danger text-white col-8 offset-2 text-center' role='alert' id='alerta'>
                <h3 th:text="|Desea eliminar el Producto:  ${item.nombreProducto}?|"></h3>
            </div>

           <div class="form-group ">
                <button type="submit" class="btn btn-danger">
						<i class="fas fa-trash-alt"></i> Eliminar
					</button>
                <a class="btn btn-primary" href="/producto/index" role="button"><i class="fas fa-window-close"></i> Cancelar</a>
           </div>

        </form>
        </div>
    </div>
</body>

</html>
